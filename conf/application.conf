include "common.conf"

appName="customer-advisors-frontend"

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

application.router=prod.Routes

application.global=uk.gov.hmrc.contactadvisors.FrontendGlobal

play.filters.headers.contentSecurityPolicy="default-src 'self' 'unsafe-inline' localhost:9032 www.google-analytics.com data:"

Test = ${Dev}

Dev {
  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {
      secure-message-renderer {
        host = localhost
        port = 9847
      }
    }
  }
}

Prod {
  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {
      secure-message-renderer {
        host = secure-message-renderer.service
        port = 80
      }
      user-details {
        host = user-details.service
        port = 80
      }
      auth {
        host = auth.service
        port = 80
      }
    }
  }
}


controllers {
  uk.gov.hmrc.contactadvisors.controllers.SecureMessageController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.233.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}
